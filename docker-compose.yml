services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: kalshi-timescaledb
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./migrations/local/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: kalshi-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Monitoring stack (use --profile monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: kalshi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/local/prometheus.yml:/etc/prometheus/prometheus.yml
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: kalshi-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    profiles:
      - monitoring

volumes:
  timescaledb_data:
  minio_data:
  grafana_data:
